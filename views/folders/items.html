{% for item in items %}
<div class="sub-card row between folderItem" id="folder{{ item.id }}">
  <h3 onclick="setFolder({{ item.id }})" class="row center align header-item">{{ item.name }}</h3>
  <div>
    <span id="folderMenu{{ item.id }}" onclick="toggleDisplay('folderMenu{{ item.id }}')" class="secret menu">
      <button title="edit a folder" onclick="editFolder({{ item.id }})"><i class="bi bi-pencil-fill"></i></button>
      <button title="delete a folder" onclick="deleteFolder({{ item.id }})"><i class="bi bi-trash3-fill"></i></button>
    </span>
    <button onclick="toggleDisplay('folderMenu{{ item.id }}')" class="minicon">â¦™</button>
  </div>
</div>
{% endfor %}
