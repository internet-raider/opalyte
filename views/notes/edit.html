<div class="row card between align">
  <button class="minicon" onclick="getNote({{ id }})"><i class="bi bi-arrow-left-short"></i></button>
  <input value="{{ name }}" id="noteName" class="row button">
  <div>
    <button class="minicon" onclick="saveNote({{ id }})"><i class="bi bi-box-arrow-down"></i></button>
    <button class="minicon" onclick="getAttachments('{{ id }}', 'note')"><i class="bi bi-paperclip"></i></button>
    <button class="minicon" onclick="deleteNote({{ id }})"><i class="bi bi-trash3-fill"></i></button>
  </div>
</div>
<textarea id="noteContent" class="card column">{{ content }}</textarea>
