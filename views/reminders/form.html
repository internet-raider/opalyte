<div class="column">
  <div class="row">
    <button class="minicon" onclick="sendTemplate({}, 'void', 'home', 'formHolder')">
      <i class="bi bi-arrow-left-short"></i>
    </button>
    <label for="reminderName">Name:</label>
    <input type="text" id="reminderName" class="button row">
  </div>

  <div class="row">
    <label for="frequency">Frequency:</label>
    <select id="frequency" class="button row" onchange="updateRemindForm(this.value)">
      <option value="none">None</option>
      <option value="daily">Daily</option>
      <option value="weekly">Weekly</option>
      <option value="monthly">Monthly</option>
      <option value="yearly">Yearly</option>
    </select>
  </div>
  
<div class="row" id="month_of_year_div" style="display:none;">
    <label for="month_of_year">Month of Year:</label>
    <select id="month_of_year" class="button row">
      <option value="1">January</option>
      <option value="2">February</option>
      <option value="3">March</option>
      <option value="4">April</option>
      <option value="5">May</option>
      <option value="6">June</option>
      <option value="7">July</option>
      <option value="8">August</option>
      <option value="9">September</option>
      <option value="10">October</option>
      <option value="11">November</option>
      <option value="12">December</option>
    </select>
</div>

  
  <div class="row" id="day_of_month_div" style="display:none;">
    <label for="day_of_month">Day of Month:</label>
    <input type="number" id="day_of_month" class="button row" min="1" max="31">
  </div>

<div class="row" id="day_of_week_div" style="display:none;">
    <label for="day_of_week">Day of Week:</label>
    <select id="day_of_week" class="button row">
      <option value="0">Monday</option>
      <option value="1">Tuesday</option>
      <option value="2">Wednesday</option>
      <option value="3">Thursday</option>
      <option value="4">Friday</option>
      <option value="5">Saturday</option>
      <option value="6">Sunday</option>
    </select>
</div>

  <div class="row" id="time_div" style="display:none;">
    <label for="time">Time:</label>
    <input type="time" id="time" class="button row">
  </div>
  
  <div class="row" id="end_datetime_div">
    <label for="end_datetime">End Datetime:</label>
    <input type="datetime-local" id="end_datetime" class="button row">
  </div>

  <div class="row">
    <button type="submit" class="row" onclick="createReminder()">new reminder</button>
  </div>
</div>
