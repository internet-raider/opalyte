{% for item in items %}
  <div class="sub-card row between align" id="task{{ item.id }}">
    <h3 class="align row header-item">{{ item.name }}</h3>
    <div class="align right">
      <input type="checkbox" onclick="checkTask({{ item.id }})" id="taskButton{{ item.id }}" checked="{{ item.complete }}" indeterminate="true">
      <span id="taskMenu{{ item.id }}" onclick="toggleDisplay('taskMenu{{ item.id }}')" class="secret menu">
        <button title="attachments list" class="minicon" onclick="getAttachments('{{ item.id }}', 'task')"><i class="bi bi-paperclip"></i></button>
        <button title="delete this task" class="minicon" onclick="deleteTask({{ item.id }})"><i class="bi bi-trash3-fill"></i></button>
      </span>
      <button class="minicon" onclick="toggleDisplay('taskMenu{{ item.id }}')">â¦™</button>
    </div>
  </div>
{% endfor %}
